plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

run {
    standardInput = System.in
}


dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.0-jre'

    implementation 'com.google.api-client:google-api-client:1.30.4'
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.30.6'
    implementation 'com.google.apis:google-api-services-sheets:v4-rev581-1.25.0'
    implementation 'com.google.apis:google-api-services-script:v1-rev175-1.23.0'

    implementation group: 'org.postgresql', name: 'postgresql', version: '42.1.4'

    

    // A partir daqui
    // implementation group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.1.1'
    implementation group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.0'
    // implementation group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet', version: '3.0.2'
    implementation group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet', version: '2.5.1'
    // implementation group: 'org.glassfish.jersey.core', name: 'jersey-client', version: '3.0.2'
    implementation group: 'org.glassfish.jersey.core', name: 'jersey-client', version: '2.5.1'
    // implementation group: 'org.glassfish.jersey.media', name: 'jersey-media-moxy', version: '3.0.2'
    implementation group: 'org.glassfish.jersey.media', name: 'jersey-media-moxy', version: '2.5.1'
    // implementation group: 'com.sun.jersey', name: 'jersey-json', version: '1.19.4'
    implementation group: 'com.sun.jersey', name: 'jersey-json', version: '1.14'
    // implementation group: 'com.sun.jersey', name: 'jersey-client', version: '1.19.4'
    implementation group: 'com.sun.jersey', name: 'jersey-client', version: '1.14'
    
    // https://mvnrepository.com/artifact/org.apache.cxf/cxf-rt-rs-client
    implementation group: 'org.apache.cxf', name: 'cxf-rt-rs-client', version: '3.4.4'

    // https://mvnrepository.com/artifact/com.sun.jersey/jersey-grizzly2
    // implementation group: 'com.sun.jersey', name: 'jersey-grizzly2', version: '1.14'











}

application {
    // Define the main class for the application.
    mainClass = 'sd.t2.Main'
}
