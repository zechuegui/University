<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="utf8">
  <title>Trabalho X3D</title>
  <script type='application/javascript' src='lib/x3dom/x3dom-full.js'></script>
  <link rel='stylesheet' type='text/css' href='lib/x3dom/x3dom.css' />
</head>

<body>
  <h1>Trabalho de 43017 - X3D</h1>
  <x3d width="600px" height="600px">
    <scene>
      <group>
          <!-- Luz -->
          <DirectionalLight id="directional" direction='0.33 -0.6 -1' on ="TRUE" intensity='1.0' shadowIntensity='0.5'> </DirectionalLight> 

          <!-- Piramide Topo -->
          <transform translation="0 3.8 -1.25">
              <shape>
                  <appearance>
                      <ImageTexture  url="media/MV.png"/>
                      
                  </appearance>
                  <Pyramid ccw='true' 
                          height='5' 
                          lit='true' 
                          metadata='X3DMetadataObject' 
                          solid='true' 
                          useGeoCache='true' 
                          xbottom='1.50' 
                          xoff='0' 
                          xtop='0' 
                          ybottom='1.50' 
                          yoff='0' 
                          ytop='0' ></Pyramid>
              </shape>
          </transform>

          <!-- ConeTopo -->
          <transform translation="0 6 -1.25">
              <shape>
                  <appearance>
                      <ImageTexture  url="media/MV.png"/>
                      
                  </appearance>
                  <Cone   bottom='true' 
                          bottomRadius='0.17' 
                          ccw='true' 
                          height='2.0' 
                          lit='true' 
                          side='true' 
                          solid='true' 
                          subdivision='32' 
                          top='true' 
                          topRadius='0' 
                          useGeoCache='true' ></Cone>
              </shape>
          </transform>

          <!-- Arcos Base -->
          <transform translation="0 -1.5 0" rotation='0 0 1 3.14'>
              <shape DEF="arcoBase">
                  <appearance>
                      <ImageTexture  url="media/MV.png"/>
                      
                  </appearance>
                  <Torus  angle='3.15' 
                          caps='true' 
                          ccw='true' 
                          innerRadius='0.2' 
                          insideOutsideRadius='false' 
                          lit='true' 
                          metadata='X3DMetadataObject' 
                          outerRadius='1.2' 
                          solid='true' 
                          subdivision='24,24' 
                          useGeoCache='true' ></Torus>
              </shape>
          </transform>

          <transform translation="0 -1.5 -2.5" rotation='0 0 1 3.14'>
              <shape USE="arcoBase"/>
          </transform>

          <transform translation="-1.25 -1.5 -1.25" rotation='1 0 1 3.14'>
              <shape USE="arcoBase"/>
          </transform>

          <transform translation="1.25 -1.5 -1.25" rotation='1 0 1 3.14'>
              <shape USE="arcoBase"/>
          </transform>

          <!-- BaseTorre -->
          <transform translation="-1.25 -1.5 0">
              <shape DEF="baseTorre">
                  <appearance>
                      <ImageTexture  url="media/MV.png"/>
                      
                  </appearance>
                  <Box    ccw='true' 
                          hasHelperColors='false' 
                          lit='true' metadata='X3DMetadataObject' size='0.8,0.2,0.8' solid='true' useGeoCache='true' ></Box>
              </shape>
          </transform>

          <transform translation="1.25 -1.5 0">
              <shape USE="baseTorre"/>
          </transform>
          
          <transform translation="-1.25 -1.5 -2.5">
              <shape USE="baseTorre"/>
          </transform>
          
          <transform translation="1.25 -1.5 -2.5">
              <shape USE="baseTorre"/>
          </transform>

          <!-- Miradouro -->
          <transform translation="0 2 -1.25">
              <shape>
                  <appearance>
                      <material diffuseColor="#A0A0A0" transparency="0.6"/>
                      
                  </appearance>
                  <Box    ccw='true' 
                          hasHelperColors='false' 
                          lit='true' 
                          metadata='X3DMetadataObject' 
                          size='1.8,0.6,1.8' 
                          solid='true' 
                          useGeoCache='true' ></Box>
              </shape>
          </transform>

          <transform translation="0 2 -1.25">
              <shape>
                  <appearance>
                      <material diffuseColor="white"/>
                      
                  </appearance>
                  <Box    ccw='true' 
                          hasHelperColors='false' 
                          lit='true' 
                          metadata='X3DMetadataObject' 
                          size='1.5,0.59,1.5'
                          solid='true' 
                          useGeoCache='true' ></Box>
              </shape>
          </transform>

          <!-- Plano Preto -->
          <transform translation="0 1.69 -1.25" rotation="1 0 0 1.57">
              <shape>
                  <appearance>
                      <twoSidedMaterial diffuseColor="black"/>
                      
                  </appearance>
                  <Plane  ccw='true' 
                          center='0,0,0' 
                          lit='true' 
                          size='1.8,1.8' 
                          solid='true' 
                          subdivision='1,1' 
                          useGeoCache='true' ></Plane>
              </shape>
          </transform>

          <!-- Pilares Canto -->
          <transform rotation="1 0 1 0.35" translation="0.85 0.15 -2.1" >
              <shape DEF="pilaresCanto">
                  <appearance>
                      <ImageTexture  url="media/MV.png"/>
                      
                  </appearance>
                  <Box    ccw='true' 
                          hasHelperColors='false' 
                          lit='true' 
                          metadata='X3DMetadataObject' 
                          size='0.5,3.5,0.5' 
                          solid='true' 
                          useGeoCache='true' ></Box>
              </shape>
          </transform>

          <transform rotation="-1 0 1 0.35" translation="0.85 0.15 -0.4" >
              <shape USE="pilaresCanto"/>
          </transform>

          <transform rotation="1 0 -1 0.35" translation="-0.85 0.15 -2.1" >
              <shape USE="pilaresCanto"/>
          </transform>

          <transform rotation="-1 0 -1 0.35" translation="-0.85 0.15 -0.4" >
              <shape USE="pilaresCanto"/>
          </transform>

          <!-- Piramide Parte Baixo (que tapa os buracos) -->
          <transform translation="0 0.6 -1.25">
              <shape>
                  <appearance>
                      <ImageTexture  url="media/MV.png"/>
                      
                  </appearance>
                  <Pyramid ccw='true' 
                          height='2.2' 
                          lit='true' 
                          metadata='X3DMetadataObject' 
                          solid='true' 
                          useGeoCache='true' 
                          xbottom='2.58' 
                          xoff='0' 
                          xtop='1.5' 
                          ybottom='2.58' 
                          yoff='0' 
                          ytop='1.5' ></Pyramid>
              </shape>
          </transform>

          <!-- Faixas Brancas Topo -->
          <transform translation="0 2.8 -1.25" >
              <shape DEF='faixaBranca'>
                  <appearance>
                      <material diffuseColor="white"/>
                      
                  </appearance>
                  <Box    ccw='true' 
                          hasHelperColors='false' 
                          lit='true' 
                          metadata='X3DMetadataObject' 
                          size='1.1, 0.3, 1.1' 
                          solid='true' 
                          useGeoCache='true' ></Box>
              </shape>
          </transform>

          <transform translation="0 3.4 -1.25" scale="0.85 1.0 0.85">
              <shape USE='faixaBranca'/>
          </transform>

          <transform translation="0 4 -1.25" scale="0.65 1.0 0.65">
              <shape USE='faixaBranca'/>
          </transform>

          <transform translation="0 4.6 -1.25" scale="0.5 1.0 0.5">
              <shape USE='faixaBranca'/>
          </transform>

          <transform translation="0 5.2 -1.25" scale="0.32 1.0 0.32">
              <shape USE='faixaBranca'/>
          </transform>

          <!-- RELVA -->
          <transform translation="0 -1.6 0" >
              <shape>
                  <appearance>
                      <ImageTexture  url="media/grass.png"/>
                      
                  </appearance>
                  <Box    ccw='true' 
                          hasHelperColors='false' 
                          lit='true' 
                          metadata='X3DMetadataObject' 
                          size='20, 0.2, 20' 
                          solid='true' 
                          useGeoCache='true' ></Box>
              </shape>
          </transform>

          <!-- Estrada -->
            <!-- Asfalto -->
        <transform translation="0 -1.49 0" rotation="-1 0 0 1.57">
          <transform rotation="0 0 1 1.57">
            <shape>
                <appearance>
                  <ImageTexture  url="media/asfalto.png"/>                    
                </appearance>

                <Plane  ccw='true' 
                        center='0,0,0' 
                        lit='true' 
                        size='20,1' 
                        solid='true' 
                        subdivision='1,1' 
                        useGeoCache='true' ></Plane>
            </shape>
          </transform>
        </transform>

          <!-- Linhas brancas Estrada -->
        
        <Group DEF="LinhasBrancas">
          <transform translation="0 -1.48 -1.25" rotation="-1 0 0 1.57">
            <transform rotation="0 0 1 1.57">
            <shape>
                <appearance>
                  <twoSidedMaterial diffuseColor="white"/>              
                </appearance>

                <Plane  ccw='true' 
                        center='0,0,0' 
                        lit='true' 
                        size='0.5,0.05' 
                        solid='true' 
                        subdivision='1,1' 
                        useGeoCache='true' ></Plane>
              </shape>
            </transform>
          </transform>
        </Group>
        
        <transform translation="0 0 -1.5">
          <shape USE="LinhasBrancas"/>
        </transform>

        <transform translation="0 0 -3">
          <shape USE="LinhasBrancas"/>
        </transform>

        <transform translation="0 0 -4.5">
          <shape USE="LinhasBrancas"/>
        </transform>

        <transform translation="0 0 -6">
          <shape USE="LinhasBrancas"/>
        </transform>

        <transform translation="0 0 -7.5">
          <shape USE="LinhasBrancas"/>
        </transform>

        <transform translation="0 0 1.5">
          <shape USE="LinhasBrancas"/>
        </transform>

        <transform translation="0 0 3">
          <shape USE="LinhasBrancas"/>
        </transform>

        <transform translation="0 0 4.5">
          <shape USE="LinhasBrancas"/>
        </transform>

        <transform translation="0 0 6">
          <shape USE="LinhasBrancas"/>
        </transform>

        <transform translation="0 0 7.5">
          <shape USE="LinhasBrancas"/>
        </transform>

        <transform translation="0 0 9">
          <shape USE="LinhasBrancas"/>
        </transform>

        <transform translation="0 0 10.5">
          <shape USE="LinhasBrancas"/>
        </transform>
      </group>
    </scene>
  </x3d>
</body>
</html>
